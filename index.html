<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Cookie-Message</title>
    <link rel="icon" type="image/png" href="cookie.png" sizes="24x24" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="body">
    <article class="cookie-message">
      <img
        class="cookie-img"
        src="cookie.png"
        alt="A cookie is place at the message top"
      />
      <p class="cookie-text">
        We use cookies to optimize user experience and content.
      </p>
      <button class="btn">Accept</button>
      <img src="close.png" alt="Close Icon" class="close-icon" />
    </article>

    <script src="script.js"></script>
  </body>
</html>
